<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제하기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>결제하기</h1>
    <form id="payment-form">
        <label for="orderId">orderId:</label><br>
        <input type="number" id="orderId" name="orderId" required><br><br>

        <label for="payMethod">결제 방법:</label><br>
        <input type="text" id="payMethod" name="payMethod" required><br><br>

        <label for="pointAmount">포인트 사용 금액:</label><br>
        <input type="text" id="pointAmount" name="pointAmount" required><br><br>

        <label for="couponAmount">쿠폰 사용 금액:</label><br>
        <input type="text" id="couponAmount" name="couponAmount" required><br><br>

        <label for="paymentAmount">결제 금액:</label><br>
        <input type="text" id="paymentAmount" name="paymentAmount" required><br><br>

        <label for="deliveryId">배송지 id:</label><br>
        <input type="text" id="deliveryId" name="deliveryId" required><br><br>

        <label for="deliveryMemoId">배송 메모 id:</label><br>
        <input type="text" id="deliveryMemoId" name="deliveryMemoId" required><br><br>

        <button type="submit">결제하기</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
